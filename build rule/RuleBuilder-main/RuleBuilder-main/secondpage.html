        document.addEventListener("DOMContentLoaded", function() {
            // Function to add a new div with an input field
            function addRule() {
                // Create a new div element
                var newDiv = document.createElement("div");

                // Create an input element
                var newInput = document.createElement("input");

                // Set placeholder text for the input field
                newInput.placeholder = "Enter rule";

                // Append the input field to the new div
                newDiv.appendChild(newInput);

                // Append the new div to the container
                document.getElementById("ruleContainer").appendChild(newDiv);
            }

            // Attach the addRule function to the button click event
            document.getElementById("addRuleButton").addEventListener("click", addRule);
        });

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to add a new div by duplicating an existing div
            function addRule() {
                // Clone the existing div
                var existingRuleDiv = document.getElementById("ruleContainer");
                var newDiv = existingRuleDiv.cloneNode(true);

                // Append the new div to the container
                document.getElementById("ruleContainer").appendChild(newDiv);
            }

            // Attach the addRule function to the button click event
            document.getElementById("addRuleButton").addEventListener("click", addRule);
        });
    </script>
